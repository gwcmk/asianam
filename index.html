<html>
<head>
	<title>Asian American Studies 203</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
	<script src="http://datamaps.github.io/scripts/0.4.2/datamaps.usa.min.js"></script>
</head>
<body>
<div class="container">
	<!-- <h2>Median Household Income</h2> -->

	<div class="row">
		<div class="col-md-4">
			<h2 class="map-heading">Median Household Income</h2>
			<select class="form-control">
				<option value="medianIncome">All</option>
				<option value="medianIncomeWhite">White</option>
				<option value="medianIncomeAfricanAmerican">African American</option>
				<option value="medianIncomeAmericanIndian">American Indian and Alaska Native</option>
				<option value="medianIncomeAsian">Asian American</option>
				<option value="medianIncomeLatino">Hispanic or Latino</option>
			</select>
		</div>
		<div class="col-md-8">
			<div id="medianIncome" class="median-income-map show"></div>
			<div id="medianIncomeWhite" class="median-income-map"></div>
			<div id="medianIncomeAfricanAmerican" class="median-income-map"></div>
			<div id="medianIncomeAmericanIndian" class="median-income-map"></div>
			<div id="medianIncomeAsian" class="median-income-map"></div>
			<div id="medianIncomeLatino" class="median-income-map"></div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
