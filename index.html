<html>
<head>
	<title>Asian American Studies 203</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
	<script src="http://datamaps.github.io/scripts/0.4.2/datamaps.usa.min.js"></script>
</head>
<body>
<div class="container">
	<!-- <h2>Median Household Income</h2> -->

	<div class="row">
		<div class="col-md-4">
			<h2 class="map-heading">Median Household Income</h2>
		</div>
		<div class="col-md-8">
			<div id="medianIncome" style="width: 100%; height: 50vh"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<h2 class="map-heading">Median Household Income (White)</h2>
		</div>
		<div class="col-md-8">
			<div id="medianIncomeWhite" style="width: 100%; height: 50vh"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<h2 class="map-heading">Median Household Income (African American)</h2>
		</div>
		<div class="col-md-8">
			<div id="medianIncomeAfricanAmerican" style="width: 100%; height: 50vh"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<h2 class="map-heading">Median Household Income (American Indian and Alaska Native)</h2>
		</div>
		<div class="col-md-8">
			<div id="medianIncomeAmericanIndian" style="width: 100%; height: 50vh"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<h2 class="map-heading">Median Household Income (Asian American)</h2>
		</div>
		<div class="col-md-8">
			<div id="medianIncomeAsian" style="width: 100%; height: 50vh"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<h2 class="map-heading">Median Household Income (Hispanic or Latino)</h2>
		</div>
		<div class="col-md-8">
			<div id="medianIncomeLatino" style="width: 100%; height: 50vh"></div>
		</div>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
